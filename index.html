<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game by Anus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="main">
        
       
        
        <div class="name">
            <h1>Tic Tac Toe Game</h1>
        </div>

        <div class="head">
            <h2 id="hi">Turn for X</h2>
        </div>
    
        

    <div class="container">
<div  class="box b-t b-l"><p class="boxes"></p></div>
<div class="box  b-t b-r"><p class="boxes"></p></div>
<div class="box b-t b-r"><p class="boxes"></p></div>
<div class="box b-l"><p class="boxes"></p></div>
<div class="box"><p class="boxes"></p></div>
<div class="box b-r"><p class="boxes"></p></div>
<div class="box b-b b-l"><p class="boxes"></p></div>
<div class="box b-b"><p class="boxes"></p></div>
<div class="box b-b b-r"><p class="boxes"></p></div>


    </div>


    <div  class="hide no-show" id="show">
        <h2 id="msg"> </h2>
        <button id="rst">Restart</button>
        
    </div>


    























</div>

<script src="app.js"></script>
</body>
</html>
